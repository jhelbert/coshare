{% extends "base.html" %}

{% block title %}
Welcome to CoShare!
{% endblock %}

{% block head %}
<link href="{{STATIC_URL}}/css/index.css" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Autour+One' rel='stylesheet' type='text/css'>

<style>
img {
  height:60px;
  width:60px;
  margin: 15px;
}


</style>
{% endblock %}

{% block content %}

<!-- TITLE -->
<h1 data-intro="Welcome to CoShare, your family's content manager! <br><br>Use the menu bar at the top of the page to add content and navigate to the content browsing page." data-step='1'>Smith Family</h1>

<!-- Display Content -->
<div class="container-fluid">
  <div class="row-fluid">
    <!-- Netflix style stuff -->
    <div class="span8">
      <div class="well" data-intro="These links convenitely bring you to the browsing page displaying all of the sections content." data-step='3'>
        <p class="pull-left"><b>Recently Added</b></p>
        <p class="pull-right"><a href="">See All</a></p>
        <h3>TODO PICTURES</h3>
      </div>
    </div>

    <!-- Children -->
    <div class="span4">
      <div class="well" data-intro="These are your beautiful children! <br><br> Clicking on them will bring you directly to their album on the browsing page." data-step="2">
        <h3> TODO CHILDREN </h3>
      </div>
    </div><!-- Children Span -->
  </div><!-- Page Fluid Row -->
</div>

<input name="content" type="file" multiple style="visibility:hidden;" id="uploadme"  onchange="readURL(this);" />
{% endblock %}
